apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-a-anotherchart
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster-bootstrap-cluster-a
  source:
    path: charts/anotherchart
    repoURL: https://github.com/jasonhancock/testing-stuff.git
    targetRevision: HEAD
    helm:
      values: |
        beerStyle: "Pale Ale"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
