apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clustera-namespaces
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: testing-stuff/charts/namespaces
    repoURL: https://github.com/jasonhancock/testing-stuff.git
    targetRevision: HEAD
    helm:
      values: |
        namespaces:
          - prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

